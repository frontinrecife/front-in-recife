{% if site.sections.contact %}

  <!-- CONTACT -->
  <section class="contact" id="contact">
    <h2 class="section-title">Contato</h2>
    <p>Qualquer duvida pode ser tirada pelo email <a href="mailto:contato@frontinrecife.com.br" title="contato@frontinrecife.com.br">contato@frontinrecife.com.br</a>, pelo twitter <a href="http://twitter.com/frontinrecife" title="@frontinrecife">@frontinrecife</a> e atraves do formulario abaixo.</p>
    <form method="post" action="contato.php" id="form-contato" class="form-contato">
      <div class="control-group control-group-name">
        <label for="name">Qual o seu nome?</label>
        <input type="text" name="name" id="name" placeholder="Qual o seu nome?" />
      </div>
      <div class="control-group control-group-email">
        <label for="email">Diga o seu email para contato</label>
      <input type="email" name="email" id="email" placeholder="Diga o seu email para contato" />
      </div>
      <div class="control-group">
        <label for="mensagem">Escreva sua mensagem</label>
      <textarea name="" id="mensagem" cols="30" rows="10" placeholder=""></textarea>
      </div>
      <input class="btn btn-send" type="submit" value="Enviar" />
    </form>
  </section>
  <!-- / CONTACT -->

{% endif %}
