<a href="https://github.com/frontinrecife/front-in-recife">
    <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 11;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub">
</a>

<!-- HEADER -->
<header class="header" style="background-image: url({{ site.site.images.cover }})" id="header">
  <div class="wrapper">
    <h1 class="logo-name">
        <span class="logo-link" href="#" title="{{ site.conf.name }}">{{ site.conf.name }}</span>
    </h1>
    <h2 class="tagline">
        {{ site.conf.date }}, {{ site.conf.venue }}, {{ site.conf.city }}

    </h2>
    <div class="call-action-area">
      <a href="http://call4paperz.com/events/front-in-recife-2013" class="call-action-link" title="Register now!">Call for lightning talks!</a>
    </div>
    <div class="fb-like" data-href="https://www.facebook.com/frontinrecife" data-width="300" data-height="50" data-colorscheme="light" data-layout="button_count" data-action="like" data-show-faces="false" data-send="false"></div>
    <p class="description">{{ site.conf.description }}</p>
  </div>
</header>
<!--  / HEADER -->

<hr />
